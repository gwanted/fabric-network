version: '2'

services:
  peer0.org1.ulaw.com:
    container_name: peer0.org1.ulaw.com
    extends:
      file: ../base/peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.org1.ulaw.com
      - CORE_PEER_ADDRESS=peer0.org1.ulaw.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.org1.ulaw.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.ulaw.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb1.ulaw.com:5984
      # The CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME and CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
      # provide the credentials for ledger to connect to CouchDB.  The username and password must
      # match the username and password set for the associated CouchDB.
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/org1.ulaw.com/peers/peer0.org1.ulaw.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/org1.ulaw.com/peers/peer0.org1.ulaw.com/tls:/etc/hyperledger/fabric/tls
        - ./peer0.org1.ulaw.com:/var/hyperledger/production
    ports:
      - 7051:7051
      - 7052:7052
      - 7053:7053